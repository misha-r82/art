<form id="login_form" action="/login" method="post">
  <table>
    <tr>
      <td>Логин</td>
      <td><input name="username" type="text"></td>
    </tr>
    <tr>
      <td>Пароль</td>
      <td><input name="password" type="password"></td>
    </tr>
    <tr><td colspan="2"><input type="submit" value="Войти" class="submit"></td> </tr>
  </table>
  <a (click)="vkClick()">ВК</a>
  <input type="button" (click)="testClick()" innerText="test">
</form>
