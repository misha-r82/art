<main id="content">

  <form action="" method="POST">

    <select name="razdelList">
      <option *ngFor="let razdel of razdels" value="{{razdel.razdelId}}" [selected] = "razdel.selected">
      {{razdel.razdel}}
      </option>
    </select>
    <input name="title" type="text" value="{{article.title}}"/>
    <textarea name="editInput" id="editInput" rows="10" cols="80">{{article.text}}</textarea>
    <app-ckeditor></app-ckeditor>


    <input type="submit"  value="Сохранить"/>
    <input type="button" value="Отмена" />
  </form>

</main>
