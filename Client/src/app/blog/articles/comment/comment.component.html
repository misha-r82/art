<div class="commentBody">
  <div *ngIf="!isEditing">
    <div class="commentAuthor">{{comment.author}}</div>
    <div class="editButton" *ngIf="authService.user.isAdmin">
      <img src="/assets/images/pen.svg"  (click)="EditCommentClick()"
           alt="Редактировать" class="rightButton">
    </div>
    <div *ngIf="authService.user.isAdmin" class="editButton" (click)="DeleteCommentClick()">
      <img  src="/assets/images/trash.svg" alt="Удалить" class="rightButton">
    </div>
    <div class="commentText">{{comment.text}}</div>
  </div>
  <div *ngIf="isEditing">
    <textarea rows="3"  [(ngModel)]="comment.text" ></textarea>
    <input type="button" value="OK" (click)="editOkClick()"/>
    <input type="button" value="отмена" (click)="editCanselClick()"/>

  </div>
</div>
